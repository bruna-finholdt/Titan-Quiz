<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<!-- top section -->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">How much of a Titan are you?</h2>
    </div>
</div>

<!-- result section -->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> Titan</p>
    </div>
</div>


<!-- quiz section -->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">Questions:</h2>

        <form class="quiz-form text-light">


            <div class="my-5">
                <p class="lead font-weight-normal">1. Do you usually feel the "need" to eat people?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Yep, people be good o/</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Jeez, of course not!</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">2. Does your limbs often grow back if cut off?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Never happened, so I'm gonna say no.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">It happens from time to time</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">3. Did anything weird ever happened when you bit or cut yourself?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">Just some bleeding</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">Yeah, I do that all the time to beat the shit out of my anoying neighbors</label>
                </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">4. Is the neck a sensitive spot for you?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Nah!</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Oh yes, I'm very protective of it!</label>
                </div>
            </div>
            
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>

        </form>

    </div>
</div>

<script src="index.js"></script>
</body>
</html>
